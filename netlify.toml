[build]
  command = "cd frontend && rm -rf .next/cache .netlify/.next/cache && NETLIFY=true npm ci --legacy-peer-deps --prefer-offline --no-audit --no-fund && NETLIFY=true npm run build"
  publish = "frontend/.next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps --prefer-offline --no-audit --no-fund"
  NPM_CONFIG_PRODUCTION = "false"
  NETLIFY = "true"
  # Configurar esc치ner de secretos para omitir archivos de build y valores de configuraci칩n
  SECRETS_SCAN_OMIT_PATHS = "**/.netlify/** **/.next/** **/node_modules/** **/package-lock.json **/*.ps1 **/*.bat **/scripts/**"
  SECRETS_SCAN_OMIT_KEYS = "AI_PROVIDER,OPENAI_MODEL"

# Configuraci칩n para Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirecciones para Next.js App Router
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets est치ticos
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para Service Worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers para manifest
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=3600"

